<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Add Employee</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Add Employee</h1>

      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="empName">Employee Name</label>
          <input type="text" class="form-control" name="emp_nm" id="empName" required>
        </div>
      
        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" class="form-control" name="dept" id="department" required>
        </div>
      
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="number" class="form-control" name="salary" id="salary" required>
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
     <a class="btn btn-primary" href="{% url "index" %}" role="button">all emp</a>


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
